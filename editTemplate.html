<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8">
    <title>HTML5移动端相机APP</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <!--<link href="css/index.css" rel="stylesheet" />-->
    <link href="chinakids-Art-Reactor-e412ab7/dist/art-reactor.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/tips.css">
    <link href="css/editTemplate.css" rel="stylesheet" />
    <script src="js/Device.js"></script>
    <!-- Your app title -->
    <title>My App</title>
    <style type="text/css">

    </style>
</head>
<body>
    <header id="head">
        <div id="headTitle">
            <p class="back"></p>
            <p class="record">编辑模板</p>
            <p class="add"></p>
        </div>
        <div id="new">
            <p class="new-kind" id="new-kind">
                <span class="sort">新建物种</span>
                <i class="ar ar-triangle-down" id="newKindDown"></i>
            </p>

            <p class="new-group" id="new-kind">
                <span class="sort">新建组</span>
                <i class="ar ar-triangle-down" id="newGroupDown"></i>
            </p>
        </div>
       
    </header>
    <div>
        <div id="newKindLists">
            <ul class="kind-list">
                <!--<li>大豆</li>
                <li>花生</li>
                <li>玉米</li>
                <li>油菜</li>
                <li>水稻</li>
                <li>棉花</li>-->
            </ul>
        </div>
        <div id="newGroupLists">
            <ul class="group-list">
                <!--<li>A组</li>
                <li>B组</li>
                <li>C组</li>                                                                    
                <li>D组</li>                                                                                                                                 
                <li>E组</li>
                <li>F组</li>-->
            </ul>
        </div>
    </div>
    <div id="container">
        <p id="newKindName">
            <span class="kind-name">物种名</span>
            <input type="text" name="" class="kind-value rtStyle" placeholder="油菜" required="required" id="kindName" />
            <input type="text" name="" class="kind-value rtStyle" placeholder="油菜" required="required" id="kindName1" style="display:none;" readonly='readonly' />

        </p>
        <p id="newGroupName">
            <span class="group-name">组名</span>
            <input type="text" name="" class="group-value rtStyle" placeholder="请输入" required="required" id="groupName"/>
            <input type="text" name="" class="group-value rtStyle" placeholder="请输入" required="required" id="groupName1" style="display:none;" readonly='readonly' />

        </p>
        <p>
            <span>品种名</span>
        </p>
        <p>
            <span>编号</span>
        </p>
        <p>
            <span>小区名</span>
        </p>
        <p>
            <span>播种期</span>
        </p>
        <p>
            <span>出苗期</span>
        </p>
        <p>
            <span>出苗率</span>
        </p>
        <p class="last">
            <span>开花期</span>
        </p>
        <!--===========================-->
        <p>
            <span>添加内容</span>
        </p>
        <div id="sprout">
            <span class="sproutValue addValue">
                <input type="text" value="发芽期" disabled />
            </span>
            <i class="ar ar-minus-sign"></i>
        </div>
        <div id="active">
            <span class="activeValue addValue">
                <input type="text" value="活动积温" disabled />
            </span>
            <i class="ar ar-minus-sign"></i>
        </div>
        <div class="addContent">
            <span class="addValue">
                <input type="text" placeholder="添加组的内容、例如发育期等" />
            </span>
            <i class="ar ar-plus-sign" id="addItem"></i>
            <i class="ar ar-minus-sign" data-kill="removeItem"></i>
        </div>
    </div>
    <footer>
        <p id="cancle">取消编辑</p>
        <p id="save">保存模板</p>

    </footer>
    <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/tips.js"></script>
    <script src="js/editTemplate.js" type="text/javascript"></script>
</body>

</html>
